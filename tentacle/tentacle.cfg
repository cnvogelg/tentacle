[octoprint]
api_key = 10173304C8594E55AF944BEBBE67AB3D
url = http://octopi

[qt]
fb_dev=/dev/fb1
ts_dev=/dev/input/touchscreen

[app]
font_family=DejaVuSans
font_size=8
width=320
height=240
dark=True
style=Fusion

[temp]
min=0
max=240
step=20
font_family=DejaVuSans
font_size=8

[move]
unload_z=100
label_a=Calib X
pos_a=100,0,0
label_b=Calib XY
pos_b=50,50,0

[tool]
t0_temp1=180
t0_temp2=210
t1_temp1=180
t1_temp2=210
bed_temp1=50
bed_temp2=60

[gcode]
min_x=0
max_x=223
min_y=0
max_y=200
grid_x=10
grid_y=10

[ser]
font_family=Courier
font_size=8

[commands]
restart_octoprint=/bin/systemctl restart octoprint
reboot_sys=/sbin/reboot
poweroff_sys=/sbin/poweroff
backlight_on=+/scripts/backlight 1
backlight_off=+/scripts/backlight 0

[cam]
url=http://octopi:8080/?action=stream

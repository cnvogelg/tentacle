[octoprint]
api_key = 10173304C8594E55AF944BEBBE67AB3D
url = http://octopi

[qt]
fb_dev=/dev/fb1
ts_dev=/dev/touchscreen

[app]
font_family=DejaVuSans
font_size=8
width=320
height=240
dark=True
style=linux

[temp]
min=0
max=240
step=20
font_size=8

[move]
unload_z=100
label_a=Calib X
pos_a=100,0,0
label_b=Calib XY
pos_b=50,50,0

[menu]
restart=/bin/echo restart
reboot=/bin/echo reboot

[backlight]
on=scripts/backlight 1
off=scripts/backlight 0

[cam]
url=http://octopi:8080/?action=stream
